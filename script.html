<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CycloaJS: JavaScript NES Emulator</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="css/style.css">
<style type="text/css" media="screen">
	#editor { 
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		margin-left: 0px;
		margin-right: 0px;
	}
</style>
</head>
<body>
<div id="background">
	<h1 class="title">NES Emulator</h1>
</div>
<div id="wrapper">
	<div id="header">
	</div>
	<div id="content">
		<div id="interface_box" class="control_box">
			<input id="screen_zoom" type="button" value="zoom in/out" />
		</div>
		<div class="nes_screen_wrapper" id="nes_screen_wrapper">
			<canvas id="nes_screen" width="600" height="580"></canvas>
		</div>
		<div id="state" class="control_box"></div>
		<div id="control_box" class="control_box">
			<input id="nes_hardreset" type="button" value="HardReset"/>
			<input id="nes_reset" type="button" value="Reset"/>
			<input id="nes_stop" type="button" value="Stop" class="disable"/>
			<input id="nes_start" type="button" value="Start"/>
		</div>
		<div id="editor_wrapper" style="position: relative; height: 30em; width: 100%;">
			<pre id="editor"></pre>
			</div>
</div>
<script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="build/cycloa_script.js"></script>
</body>
</html>
